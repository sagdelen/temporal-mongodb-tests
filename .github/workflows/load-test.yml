name: MongoDB Validation Suite

on:
  workflow_dispatch:
    inputs:
      temporal_version:
        description: "Temporal MongoDB image tag"
        required: true
        default: "1.30.0"
      mongodb_version:
        description: "MongoDB version"
        required: true
        default: "7.0"
      run_e2e:
        description: "Run E2E tests (329 tests)"
        type: boolean
        default: true
      run_load:
        description: "Run load tests"
        type: boolean
        default: true
      load_mode:
        description: "Load test mode (if enabled)"
        type: choice
        options:
          - quick
          - standard
          - full
        default: "standard"

env:
  TEMPORAL_IMAGE_TAG: ${{ github.event.inputs.temporal_version }}
  MONGODB_VERSION: ${{ github.event.inputs.mongodb_version }}
  DOCKER_REGISTRY: agdelen
  NAMESPACE: temporal-mongodb
  TEMPORAL_ADDRESS: localhost:7233

jobs:
  validate:
    name: MongoDB Validation
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Setup infrastructure
        run: |
          echo "Starting MongoDB ${{ github.event.inputs.mongodb_version }} + Temporal ${{ github.event.inputs.temporal_version }}"
          mise run setup

      - name: Wait for services
        run: |
          echo "Waiting for Temporal to be ready..."
          timeout 60 bash -c 'until temporal operator namespace describe temporal-mongodb 2>/dev/null; do sleep 2; done'
          echo "âœ“ Temporal is ready"

      - name: Run E2E Tests
        if: ${{ github.event.inputs.run_e2e == 'true' }}
        run: |
          echo "Running 329 E2E tests..."
          mise run tests

      - name: Run Load Tests
        if: ${{ github.event.inputs.run_load == 'true' }}
        run: |
          echo "Running load tests (mode: ${{ github.event.inputs.load_mode }})..."
          mise run load:${{ github.event.inputs.load_mode }}

      - name: Teardown
        if: always()
        run: mise run teardown

      - name: Generate Summary
        if: always()
        run: |
          echo "## ðŸ§ª MongoDB Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Temporal Version | \`${{ github.event.inputs.temporal_version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| MongoDB Version | \`${{ github.event.inputs.mongodb_version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ github.event.inputs.run_e2e }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Load Tests | ${{ github.event.inputs.run_load }} (${{ github.event.inputs.load_mode }}) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "- **E2E Tests**: 329 functional tests covering workflows, activities, signals, queries" >> $GITHUB_STEP_SUMMARY
          echo "- **Load Tests**: Omes-based stress testing for throughput validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### What Was Validated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Workflow persistence (MongoDB execution store)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… History storage (event sourcing)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Task queue dispatch (activity/workflow tasks)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Visibility queries (list/search workflows)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Concurrent operations under load" >> $GITHUB_STEP_SUMMARY

name: MongoDB Load Tests

on:
  workflow_dispatch:
    inputs:
      temporal_version:
        description: "Temporal MongoDB image tag"
        required: true
        default: "1.30.0"
      mongodb_version:
        description: "MongoDB version"
        required: true
        default: "7.0"
      test_mode:
        description: "Load test mode"
        type: choice
        options:
          - quick
          - standard
          - full
        default: "quick"

env:
  TEMPORAL_IMAGE_TAG: ${{ github.event.inputs.temporal_version }}
  DOCKER_REGISTRY: agdelen
  NAMESPACE: mongodb-tests
  TEMPORAL_ADDRESS: localhost:7233

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install uv (for omes Python worker)
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup infrastructure
        run: ./scripts/setup.sh

      - name: Run load tests
        run: ./scripts/run-load.sh ${{ github.event.inputs.test_mode }}

      - name: Teardown
        if: always()
        run: ./scripts/teardown.sh

      - name: Summary
        if: always()
        run: |
          echo "## MongoDB Load Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Temporal | ${{ github.event.inputs.temporal_version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| MongoDB | ${{ github.event.inputs.mongodb_version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Mode | ${{ github.event.inputs.test_mode }} |" >> $GITHUB_STEP_SUMMARY

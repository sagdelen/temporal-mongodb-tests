name: MongoDB Validation Suite

on:
  workflow_dispatch:
    inputs:
      temporal_version:
        description: "Temporal image tag (e.g., 1.30.0-mongo.148)"
        required: true
        default: "1.30.0"
      mongodb_version:
        description: "MongoDB version"
        required: true
        default: "7.0"
      run_e2e:
        description: "Run E2E tests (329 tests)"
        type: boolean
        default: true
      run_load:
        description: "Run load tests"
        type: boolean
        default: true
      load_mode:
        description: "Load test mode"
        type: choice
        options:
          - quick
          - standard
          - full
        default: "standard"

env:
  DOCKER_REGISTRY: agdelen
  NAMESPACE: temporal-mongodb
  TEMPORAL_ADDRESS: localhost:7233

jobs:
  validate:
    name: Validate ${{ github.event.inputs.temporal_version }}
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Setup infrastructure
        env:
          TEMPORAL_IMAGE_TAG: ${{ github.event.inputs.temporal_version }}
          MONGODB_VERSION: ${{ github.event.inputs.mongodb_version }}
        run: |
          echo "Testing agdelen/temporal:${{ github.event.inputs.temporal_version }}"
          echo "MongoDB: ${{ github.event.inputs.mongodb_version }}"
          mise run setup

      - name: Wait for services
        run: |
          echo "Waiting for Temporal to be ready..."
          timeout 60 bash -c 'until temporal operator namespace describe temporal-mongodb 2>/dev/null; do sleep 2; done'
          echo "âœ“ Temporal is ready"

      - name: Run E2E Tests
        if: ${{ github.event.inputs.run_e2e == 'true' }}
        run: |
          echo "Running 329 E2E tests..."
          mise run tests

      - name: Run Load Tests
        if: ${{ github.event.inputs.run_load == 'true' }}
        run: |
          echo "Running load tests (mode: ${{ github.event.inputs.load_mode }})..."
          mise run load:${{ github.event.inputs.load_mode }}

      - name: Teardown
        if: always()
        run: mise run teardown

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ§ª MongoDB Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`agdelen/temporal:${{ github.event.inputs.temporal_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**MongoDB:** \`${{ github.event.inputs.mongodb_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| E2E (329 tests) | ${{ github.event.inputs.run_e2e == 'true' && 'âœ… Ran' || 'â­ï¸ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Load (${{ github.event.inputs.load_mode }}) | ${{ github.event.inputs.run_load == 'true' && 'âœ… Ran' || 'â­ï¸ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
